name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort mypy -q
        pip install -r requirements.txt

    - name: Check formatting with black
      run: |
        black --check core/ modules/ utils/ tests/ || echo "Code formatting issues found. Run 'black .' to fix."
      continue-on-error: true

    - name: Check import ordering with isort
      run: |
        isort --check-only core/ modules/ utils/ tests/ || echo "Import ordering issues found. Run 'isort .' to fix."
      continue-on-error: true

    - name: Lint with flake8
      run: |
        flake8 core/ modules/ utils/ tests/ --max-line-length=127 --count --exit-zero
      continue-on-error: true

    - name: Type checking with mypy
      run: |
        mypy core/ modules/ utils/ --ignore-missing-imports --no-error-summary || true
      continue-on-error: true

    - name: Create quality report
      if: always()
      run: |
        echo "# Code Quality Report" > /tmp/quality.md
        echo "Date: $(date)" >> /tmp/quality.md
        echo "" >> /tmp/quality.md
        echo "## Checks Performed" >> /tmp/quality.md
        echo "- Black (code formatting)" >> /tmp/quality.md
        echo "- isort (import ordering)" >> /tmp/quality.md
        echo "- flake8 (linting)" >> /tmp/quality.md
        echo "- mypy (type checking)" >> /tmp/quality.md
